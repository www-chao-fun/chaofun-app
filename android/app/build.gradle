        //     dirs "${plugins.get("flutter_tencentplayer")}android/libs"
        // }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
